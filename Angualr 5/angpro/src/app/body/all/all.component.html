<table class="table">
    <thead class="thead-light">
      <tr>
    <th>Name</th><th>Year</th><th>Action</th><th>Rating</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor='let movie of movies'>
    <td>{{movie.movieName}}</td>
    <td>{{movie.year}}</td>
    <td><a [routerLink]="['/edit',movie.id]">Edit</a></td>
    <td><app-rating [rating]="movie.rating"></app-rating></td>    
  </tr>
  </tbody>
</table>
All
